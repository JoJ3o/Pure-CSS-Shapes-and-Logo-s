<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>
    <h1>Hello World! || Here are some shapes</h1>
    <div class="shapes">
        <div class="common">
            <div class="square">Square</div>
            <div class="rectangle">Rectangle</div>
            <div class="parallelogram">Parallelogram</div>
            <div class="circle">Circle</div>
            <div class="oval">Oval</div>
            <div class="pentagon"><p>Pentagon</p></div>
            <div class="octagon"><p>Octagon</p></div>
        </div>
        <div class="uncommon">
            <div class="triangle"><p>Triangle</p></div>
            <p class="arrowShape">Arrow</p>
            <div class="arrow arrowShape"></div>
            <div class="trapezoid"><p>Trapezoid</p></div>
            <div class="star6p"><p>Star</p></div>
            <p class="star">Star</p>
            <div class="star5p"></div>
        </div>
        <div class="special">
            <div class="heart">Heart</div>
            <div class="yingYang"></div>
            <div class="alien"></div>
            <a href="https://www.youtube.com/channel/UCynUgTZwdFUWKTPpHzjm7Kg" target="blank"><div class="youtube"></div></a>
        </div>
        <div class="custom">
            <div class="custom1"></div>
            <div class="custom2"></div>
            <div class="movementUI">
                <div class="triangleUp"><p>Up</p></div>
                <div class="triangleDown"><p>Down</p></div>
                <div class="triangleLeft"><p>Left</p></div>
                <div class="triangleRight"><p>Right</p></div>
                <div class="jump">
                    <div class="square">Square</div>
                    <div class="rectangle">Rectangle</div>
                    <div class="circle">Circle</div>
                    <div class="oval">Jump</div>
                </div>
            </div>
            <div class="hexagonPs"></div>
            <div class="hexagon">
                <div class="hexTop"></div>
                <div class="hexBottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
